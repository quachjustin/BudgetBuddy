<!DOCTYPE html>
<html land="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <meta name = "viewpoint" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src = "js/main.js"></script>
</head>
<body>
    <div id = "app">
        <table.budget-buddy">
        <thread>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>type</th>
                <th>Amount</th>
                <th></th>
            </tr>
        </thread>
        <tbody class = "entries">
            <tr>
                <td>
                    <input class = "input input-date" type="date">
                </td>
                <td>
                    <input class = "input input-description" type="text" placeholder="Add a description">
                </td>
                <td>
                    <select class = "input input-type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </td>
                <td>
                    <input type = "number" class="input input-amount">
                </td>
                <td>
                    <button type = "button" class = "delete-entry"> &#10005;</button>
                </td>
            </tr>
        </tbody>
    </div>
</bod>
</html>
